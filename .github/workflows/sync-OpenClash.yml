name: File Sync

on:
  push:
    branches:
      - master
  schedule:
    - cron: * */12 * * *

jobs:
  file_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@master
      - name: File Sync
        uses: kbrashears5/github-action-file-sync@v2.0.0
        with:
          REPOSITORIES: |
            vernesong/OpenClash@master
          FILES: |
            sync/=OpenClash/
          TOKEN: ${{ secrets.PT }}
